<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #content-wrap {
      flex: 1;
    }
  </style>
</head>

<body>
  <div id="page-container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #B7E0FF;">
      <div class="container-fluid">
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Menu</a>
          <a class="nav-link" href="/termos">Termos médicos</a>
          <a class="nav-link" href="/termos/procura">Procura de termos</a>
          <a class="nav-link" href="/tabela">Tabela de termos</a>
          <a class="nav-link" href="/sistemas">Sistemas do Corpo Humano</a>
          <a class="nav-link" href="/doencas">Doenças comuns</a>
          <a class="nav-link" href="/uploadPT">Adicionar Relatórios</a>
          <a class="nav-link" href="/xml_filesPT">Analisar Relatórios</a>
        </div>
      </div>
    </nav>

    <div id="content-wrap" style="margin-top: 70px;">
      {% block body %}
      {% endblock %}
    </div>

    <footer class="footer navbar navbar-expand-lg navbar-light" style="background-color: #B7E0FF;">
      <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="navbar-nav">
          <p class="nav-link active">Dicionário de Termos Médicos © 2023 UM</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="../static/script.js"></script>
</body>

</html>
