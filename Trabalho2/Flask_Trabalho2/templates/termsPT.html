{% extends 'layoutVERSAOpt.html' %}

{% block body %}
<h2 style="margin-left: 50px;">Termos Médicos</h2>
<p style="margin-left: 50px;">Adicione um Termo:</p>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="/termo" method="POST">
                <div class="mb-3">
                    <label class="form-label">Termo:</label>
                    <input type="text" class="form-control" name="term">
                </div>
                <div class="mb-3">
                    <label class="form-label">Designação:</label>
                    <input type="text" class="form-control" name="description">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tradução Inglesa:</label>
                    <input type="text" class="form-control" name="english">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tradução Espanhola:</label>
                    <input type="text" class="form-control" name="spanish">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% if info %}
{{ info }}
{% endif %}

<div class="list-group mx-3 mb-3">
    <div class="mb-3">
    {% for description in descriptions %}
    <li class="list-group-item d-flex justify-content-between align-align-items-center">
        <a href="/termo/{{description}}" class="list-group-item list-group-item-action">{{description}}</a>
        <button onclick="deleteTermo('{{description}}')"> Apagar </button>
    {% endfor %}
    </div>
</div>

{% endblock %}
