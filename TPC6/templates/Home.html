<!DOCTYPE html>
<html>

<head>
  <title>Wildlife Conservation Alliance</title>
  <style>
    /* Navbar styles */

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .title {
      text-align: center;
      padding-top: 80px;
      padding-bottom: 50px;
    }

    nav {
      background-color: #333;
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
    }

    nav li {
      margin: 0 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    /* Our Work section styles */

    #our-work {
      background-color: #f2f2f2;
      padding: 50px 20px;
    }

    #our-work h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .mini-boxes {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .mini-boxes::-webkit-scrollbar {
      display: none;
    }

    .mini-box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-right: 20px;
      min-width: 150px;
    }

    .mini-box a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
    }

    .logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 20px;
      margin-left: 10px;
    }

    .left-section {
      display: flex;
      align-items: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 50px;
      padding-right: 50px;
    }

    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      justify-content: center;
      margin:0 auto;
      max-width: 960px;
    }

    .profile {
      width: 200px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      vertical-align: top;
      margin-right: 15px;
    }

    .profile-picture {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-left: 8px;
      margin-bottom: 5px;
      justify-content: center;
    }


    .add-friend-button {
      background-color: rgb(24, 119, 242);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 4px;
      font-size: 16px;
      margin-left: 8px;
      margin-bottom: 10px;

      cursor: pointer;
    }

    .image-home {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- Navbar section -->
  <header>
    <nav class="header">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/animals">Animals</a></li>
        <li><a href="/services">Services</a></li>
        <li><a href="/about">About</a></li>
      </ul>

      <div class="left-section">
        <h1 style="font-size: 12px; padding-right: 10px; color: white;">WCA</h1>
        <img src="{{url_for('static', filename='logo.png')}}" class="logo" />

      </div>


    </nav>

    <!-- Title and logo -->

    <div class="title">
      <h1>Wildlife Conservation Alliance</h1>
      <img class="image-home" src="{{url_for('static', filename='layout.png')}}" />
    </div>

  </header>







  <!-- Our Work section -->

  <section id="our-work">
    <h2>Our Work</h2>

    <div class="grid">
      <div class="profile">
        <img src="{{url_for('static', filename='food.jpg')}}" class="profile-picture">
        <p class="name">
          Food
        </p>
        <br/>
        <button class="add-friend-button">
          to find out more
        </button>
      </div>

      <div class="profile">
        <img src="{{url_for('static', filename='water.jpg')}}" class="profile-picture">
        <p class="name">
          Water
        </p>
        <br/>
        <button class="add-friend-button">
          to find out more
        </button>
      </div>

      <div class="profile">
        <img src="{{url_for('static', filename='eng.png')}}" class="profile-picture">
        <p class="name">
          Engineering
        </p>
        <br/>
        <button class="add-friend-button">
          to find out more
        </button>
      </div>


      <div class="profile">
        <img src="{{url_for('static', filename='climate.jpg')}}" class="profile-picture">
        <p class="name">
          Climate
        </p>
        <br/>
        <button class="add-friend-button">
          to find out more
        </button>
      </div>

      <div class="profile">
        <img src="{{url_for('static', filename='energy.png')}}" class="profile-picture">
        <p class="name">
          Renewable energy
        </p>
        <br/>
        <button class="add-friend-button">
          to find out more
        </button>
      </div>

    </div>

  </section>

  <!-- Footer section -->
  <footer>
    <div class="footer1">
      <a href="#" style="color: white;">Contacts</a>
      <a href="#" style="color: white;">About Us</a>
      <a href="#" style="color: white;">Privacy Policy</a>
    </div>
    <div class="footer2">
      <p>&copy; 2023 Wildlife Conservation Alliance. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
